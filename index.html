<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada WebRTC 3CX</title>
  <style>
    .botao-ligar {
      background-color: #007dc5;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-family: sans-serif;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .botao-ligar:hover {
      background-color: #005a93;
    }

    /* Esconde o widget do 3CX completamente */
    call-us-selector,
    call-us,
    #wp-live-chat-by-3CX,
    .wp-livechat,
    .wp-livechat-launcher,
    .wp-livechat-launcher-menu {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>

  <!-- Bot√£o personalizado -->
  <button class="botao-ligar" id="botaoLigar" disabled>
    ‚è≥ Carregando...
  </button>

  <!-- Componente invis√≠vel para carregar a estrutura do 3CX -->
  <call-us-selector phonesystem-url="https://alca2c.my3cx.com.br" party="LiveChat154565"></call-us-selector>

  <!-- Script do 3CX -->
  <script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" charset="utf-8"></script>

  <!-- Script para aguardar API e iniciar chamada -->
  <script>
    function esperarApi(callback) {
      const intervalo = setInterval(() => {
        if (window.Tcx && Tcx.Api && typeof Tcx.Api.startCall === 'function') {
          clearInterval(intervalo);
          callback();
        }
      }, 300);
    }

    // Quando a API estiver pronta, ativa o bot√£o
    esperarApi(() => {
      const botao = document.getElementById("botaoLigar");
      botao.innerText = "üìû Ligar Agora";
      botao.disabled = false;
      botao.onclick = () => {
        Tcx.Api.startCall();
      };
    });
  </script>

</body>
</html>
