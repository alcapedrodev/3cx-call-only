<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamada 3CX sem Chat</title>
  <style>
    /* Oculta o ícone/flutuante do chat se for carregado */
    call-us-selector,
    #wp-live-chat-by-3CX {
      display: none !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <h1>Chamada para Suporte</h1>
  <button onclick="iniciarChamada()">Ligar agora</button>

  <!-- Script oficial da 3CX -->
  <call-us-selector phonesystem-url="https://alca2c.my3cx.com.br" party="LiveChat154565"></call-us-selector>
  <script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" id="tcx-callus-js" charset="utf-8"></script>

  <script>
    // Aguarda a API da 3CX carregar
    function iniciarChamada() {
      const tentarChamada = setInterval(() => {
        if (window.tcxCallUs) {
          clearInterval(tentarChamada);
          try {
            window.tcxCallUs.makeCall(); // Só chamada
          } catch (e) {
            console.error("Erro ao iniciar a chamada:", e);
          }
        }
      }, 500);
    }
  </script>
</body>
</html>
