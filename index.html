<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada WebRTC - 3CX</title>
  <style>
    /* Oculta qualquer UI padrão do 3CX */
    call-us-selector,
    call-us,
    #wp-live-chat-by-3CX {
      display: none !important;
    }

    /* Estilo do botão personalizado */
    #botaoLigacao {
      padding: 14px 28px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
      right: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #botaoLigacao:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>

  <!-- Botão customizado -->
  <button id="botaoLigacao">Ligar Agora</button>

  <!-- Script da 3CX -->
  <script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" charset="utf-8"></script>

  <!-- Inicialização e clique no botão -->
  <script>
    // Espera o script carregar
    window.addEventListener("load", function () {
      const interval = setInterval(function () {
        if (window.Tcx && Tcx.Api) {
          clearInterval(interval);

          // Inicializa a API do 3CX com seu URL e ID
          Tcx.Api.initWebChat({
            phoneSystemUrl: "https://alca2c.my3cx.com.br",
            elementId: "custom-call",
            party: "LiveChat154565",
            allowChat: false,
            allowCall: true,
            allowVideo: false
          });

          // Botão personalizado chama o método do 3CX
          document.getElementById("botaoLigacao").addEventListener("click", function () {
            Tcx.Api.startCall();
          });
        }
      }, 300);
    });
  </script>

</body>
</html>
