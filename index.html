<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suporte por Ligação</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suporte por Ligação</h1>
    <p>Clique no botão no canto inferior direito para iniciar uma ligação.<br>O chat foi 100% desativado.</p>
  </div>

  <!-- Widget 3CX com apenas ligação habilitada -->
  <call-us
    phonesystem-url="https://alca2c.my3cx.com.br"
    id="wp-live-chat-by-3CX"
    minimized="true"
    animation-style="noanimation"
    party="LiveChat154565"
    minimized-style="bubbleright"
    allow-call="true"
    allow-video="false"
    allow-soundnotifications="false"
    enable-mute="false"
    enable-onmobile="true"
    offline-enabled="false"
    enable="true"
    ignore-queueownership="false"
    authentication="none"
    show-operator-actual-name="false"
    aknowledge-received="false"
    gdpr-enabled="false"
    message-userinfo-format="none"
    message-dateformat="none"
    lang="pt"
    button-icon-type="phone"
    greeting-visibility="none"
    greeting-offline-visibility="none"
    chat-delay="999999999"
    enable-direct-call="true"
    enable-ga="false"
  ></call-us>

  <script defer src="https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js" id="tcx-callus-js" charset="utf-8"></script>
</body>
</html>
