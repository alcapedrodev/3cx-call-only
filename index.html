<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ligação via WebRTC</title>

  <style>
    /* Esconde partes do chat mantendo apenas ligação */
    .wp-live-chat-widget .chat-area,
    .wp-live-chat-widget .messages-wrapper,
    .wp-live-chat-widget .message-input,
    .wp-live-chat-widget .start-chat,
    .wp-live-chat-widget .chat-header,
    .wp-live-chat-widget .wrap,
    .wp-live-chat-widget .greeting-message {
      display: none !important;
    }

    .wp-live-chat-widget {
      height: auto !important;
      min-height: 0 !important;
    }
  </style>
</head>
<body>

  <!-- Widget 3CX com ligação -->
  <call-us-selector phonesystem-url="https://alca2c.my3cx.com.br" party="LiveChat154565"></call-us-selector>

  <!-- Script 3CX -->

</body>
</html>
