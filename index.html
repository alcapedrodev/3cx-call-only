<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suporte por Ligação</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f3c88, #6dd5ed);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
  </style>

  <!-- Script para carregar o callus.js depois de configurar -->
  <script>
    window.onload = function() {
      const script = document.createElement("script");
      script.src = "https://downloads-global.3cx.com/downloads/livechatandtalk/v1/callus.js";
      script.id = "tcx-callus-js";
      script.setAttribute("charset", "utf-8");
      script.setAttribute("data-cfg", JSON.stringify({
        "Url": "https://alca2c.my3cx.com.br",
        "Position": "right",
        "Minimized": true,
        "EnableChat": false,  // <--- ESSENCIAL PARA DESATIVAR O CHAT
        "EnableCallback": false,
        "EnableCall": true,
        "CallTitle": "Ligue para nosso suporte",
        "OfflineEnabled": false,
        "ShowCallUsFirst": true
      }));
      document.body.appendChild(script);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Suporte por Ligação</h1>
    <p>Clique no botão azul no canto para iniciar a ligação. O chat foi 100% desativado.</p>
  </div>
</body>
</html>
